<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>联系我们</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{ background:#f8f9fa }
  </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">我的站点</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
        <li class="nav-item"><a class="nav-link active" href="contacts.html">联系我们</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 你给的表单区（仅改 action）-->
<section class="container my-5">
  <h2 class="mb-4">联系我们</h2>
  <form action="https://formspree.io/f/your-id" method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label class="form-label">姓名</label>
      <input type="text" name="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">邮箱</label>
      <input type="email" name="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">留言</label>
      <textarea name="message" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">发送</button>
  </form>
</section>

<footer class="bg-light text-center py-3">© 2025</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- 浏览器验证 -->
<script>
(() => { 'use strict';
  document.querySelectorAll('.needs-validation').forEach(form => {
    form.addEventListener('submit', e => {
      if (!form.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
</body>
</html>
